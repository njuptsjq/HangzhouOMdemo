        <div class="am-g">
            <div class="am-u-sm-6">
                <div class="am-panel am-panel-default">
                    <div class="am-panel-hd">CPU</div>
                    <div class="am-panel-bd">
                        <div id="CPU_Biao" class="test col-sm-12" style="background-color:#fff"></div>
                        <table class="am-table">
                            <tbody>
                            <tr>
                                <td style="text-align:center">利用率：<div id="cpuValue"></div> </td>
                                <td style="text-align:center">进程：<div id="processCount"></div></td>
                                <td style="text-align:center">线程：<div id="threadCount"></div></td>
                                <td style="text-align:center">句柄：<div id="handleCount"></div></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                <div class="am-u-sm-6">
                    <div class="am-panel am-panel-default">
                        <div class="am-panel-hd">内存</div>
                        <div class="am-panel-bd">
                            <div id="MEMORY_Biao" class="test col-sm-12" style="background-color:#fff"></div>
                            <table class="am-table">
                                <tbody>
                                <tr>
                                    <td style="text-align:center">使用中： <div id="usedGB"></div></td>
                                    <td style="text-align:center">可用：<div id="availableGB"></div></td>
                                    <td style="text-align:center">使用率： <div id="cpuusedPercent"></div></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
        <div class="am-g ">
            <div class="am-u-sm-6">
                <div class="am-panel am-panel-default">
                    <div class="am-panel-hd">磁盘</div>
                    <div class="am-panel-bd">
                        <div id="STORAGE_Biao" class="test col-sm-12" style="background-color:#fff"></div>
                        <table class="am-table">
                        <tbody>
                        <tr>
                            <td style="text-align:center">磁盘容量：<div id="totalGB"></div></td>
                            <td style="text-align:center">空闲空间： <div id="freeGB"></div></td>
                            <td style="text-align:center">使用率： <div id="memPercent"></div></td>
                            <td style="text-align:center">读取速率：<div id="readBytes"></div></td>
                            <td style="text-align:center">写入速率：<div id="writeBytes"></div></td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-6">
                <div class="am-panel am-panel-default">
                    <div class="am-panel-hd">网络</div>
                    <div class="am-panel-bd">
                        <div id="NETWORK_Biao" class="test col-sm-12" style="background-color:#fff"></div>
                        <table class="am-table">
                            <tbody>
                            <tr>
                                <td style="text-align:center">IPv4地址： <span id="ip4"></span> </td>
                                <td style="text-align:center">发送：<span id="send"></span></td>
                                <td style="text-align:center">接收： <span id="receive"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
